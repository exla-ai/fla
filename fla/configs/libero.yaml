# FLA Training Configuration: LIBERO Benchmark
#
# Fine-tune Pi0.5 on LIBERO manipulation tasks
# Expected results: ~92% on LIBERO-10 after 30k steps (Pi0.5 official)

# Dataset
dataset: lerobot/libero_10
prompt_from_task: true  # Use task descriptions as prompts

# Model
action_dim: 7  # Single-arm Franka
action_horizon: 50
freeze_backbone: true

# Training
max_steps: 30000
batch_size: 32
learning_rate: 2.5e-5
warmup_steps: 1000
gradient_clip: 1.0

# Logging
log_interval: 100
save_interval: 5000
eval_interval: 5000

# System
seed: 42
num_workers: 4

# FLA Training Configuration: Cross-Embodiment
#
# Train on multiple robot types simultaneously
# Uses action padding to handle different DOF (7-DOF to 14-DOF)

# Datasets - Multi-robot training
datasets:
  - repo_id: lerobot/aloha_sim_transfer_cube_human
    prompt: "Pick up the cube and transfer it"
    action_dim: 14
  - repo_id: lerobot/aloha_sim_insertion_human
    prompt: "Insert the peg into the socket"
    action_dim: 14
  - repo_id: lerobot/libero_10
    prompt_from_task: true
    action_dim: 7

# Model
action_dim: 14  # Maximum across all robots
action_horizon: 50
freeze_backbone: true

# Training
max_steps: 50000  # Longer for multi-task
batch_size: 32
learning_rate: 2.5e-5
warmup_steps: 2000
gradient_clip: 1.0

# Logging
log_interval: 100
save_interval: 5000
eval_interval: 10000

# System
seed: 42
num_workers: 4

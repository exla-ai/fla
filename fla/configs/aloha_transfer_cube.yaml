# FLA Training Configuration: ALOHA Transfer Cube
#
# Fine-tune Pi0.5 on ALOHA transfer cube task
# Expected results: ~60% success rate after 30k steps

# Dataset
dataset: lerobot/aloha_sim_transfer_cube_human
prompt: "Pick up the cube and transfer it to a new location"

# Model
action_dim: 14
action_horizon: 50
freeze_backbone: true

# Training
max_steps: 30000
batch_size: 32
learning_rate: 2.5e-5
warmup_steps: 1000
gradient_clip: 1.0

# Logging
log_interval: 100
save_interval: 5000
eval_interval: 5000

# System
seed: 42
num_workers: 4
